 
<html>
  <head>
    <title>Hand To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand to Emoji App
      <span>✌️</span>
      <span>👌</span>
      <span>👍</span>
    </h3>
      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">✌️👌👍</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="cam"></div>
        <br><br>
        <button class="btn btn-warning" onclick="takesnap()">Take Image</button>
        <br><br>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction1 - </label>
        <p id="r1"></p>
        <p id="e1"></p>
        <br><br>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>snapshot - </label>
        <div id="r"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Predict Emotion</button>
        <br><br>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
